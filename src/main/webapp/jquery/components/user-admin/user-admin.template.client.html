<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/> <!-- load bootstrap to make it prettier -->
<title>Insert title here</title>
</head>
<body>
<div class="container"> <!-- container is a bootstrap class to add responsiveness -->
	<h1>User Admin</h1>
	<table class="table"> <!-- bootstrap table class is prettier -->
		<thead>
			<tr> <!-- A table row -->
				<th>Username</th> <!-- table row heading -->
				<th>Password</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th></th> <!-- Head of a column for buttons-->
			</tr>
		</thead>
		<tbody>
			<tr> 
				<td><input class="form-control" placeholder="jdoe"/></td> <!-- table data -->
				<td><input class="form-control" type="password"/></td> <!-- This table content will be hidden like **** -->
				<td><input class="form-control" placeholder="John"/></td>
				<td><input class="form-control" placeholder="Doe"/></td> <!-- class="form-control" makes entry round cornered and responsive when clicked on -->
				<th><button class="btn btn-success">Create</button></th> <!-- success is money is green -->
			</tr>
		
			<tr> 
				<td>alice</td> <!-- table row data -->
				<td>****</td>
				<td>Alice</td>
				<td>Wonderland</td>
				<th><button class="btn btn-danger">Delete</button></th> <!-- red is danger -->
			</tr>
			
			<tr> 
				<td>bob</td> <!-- table row data -->
				<td>****</td>
				<td>Bob</td>
				<td>Hope</td>
				<th><button class="btn btn-danger">Delete</button></th>
			</tr>
		</tbody>
		<tfoot></tfoot>
	</table>
</div>
</body>
</html>
