<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/> <!-- load bootstrap to make it prettier -->
<title>Insert title here</title>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
<!-- script should be inside header tag. However, that would make browser download all dependencies first before display anything -->
<!-- Adding javascript libraries at the bottom of body tag will show contents first.-->
<!-- However,if we put it inside body, jQuery will not be defined. So we have to put it in the head-->
	<script src="../../services/user.service.client.js"></script>
	<script src="user-admin.controller.client.js"></script> <!-- Our script -->

</head>
<body>
<div class="container"> <!-- container is a bootstrap class to add responsiveness -->
	<h1 id="title">User Admin</h1> <!-- If we have many h1 and we want to treat the separately, we have to add id as identification -->
	<table class="table"> <!-- bootstrap table class is prettier -->
		<thead>
			<tr> <!-- A table row -->
				<th>Username</th> <!-- table row heading -->
				<th>Password</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th></th> <!-- Head of a column for buttons-->
			</tr>
		</thead>
		<tbody>
			<tr> 
				<td><input id="usernameFld" class="form-control" placeholder="jdoe"/></td> <!-- table data -->
				<td><input id="passwordFld" class="form-control" type="password"/></td> <!-- This table content will be hidden like **** -->
				<td><input id="firstNameFld" class="form-control" placeholder="John"/></td>
				<td><input id="lastNameFld" class="form-control" placeholder="Doe"/></td> <!-- class="form-control" makes entry round cornered and responsive when clicked on -->
				<th><button id="createUser" class="btn btn-success">Create</button></th> <!-- success is money is green -->
			</tr>

			<tr class="template">
				<td class="username">alice</td> <!-- table row data -->
				<td>****</td>
				<td>Alice</td>
				<td>Wonderland</td>
				<th><button class="btn btn-danger">Delete</button></th> <!-- red is danger -->
			</tr>

			</tr>
		</tbody>
		<tfoot></tfoot>
	</table>

</div>



</body>
</html>
